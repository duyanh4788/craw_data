version: '3.4'

services:
  redis:
    image: redis:7.2-rc
    container_name: arv_redis
    ports:
      - '6380:6379'
    volumes:
      - .docker/data/redis:/data
    restart: always

  mysql:
    image: mysql:latest
    container_name: arv_mysql
    ports:
      - '3307:3306'
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d
      - .docker/data/mysql:/data
    environment:
      - MYSQL_DATABASE=F1
      - MYSQL_ROOT_PASSWORD=12345
    command: bash -c "cp /docker-entrypoint-initdb.d/init-f1.sql /docker-entrypoint-initdb.d/init-f1-temp.sql && docker-entrypoint.sh --init-file /docker-entrypoint-initdb.d/init-f1-temp.sql"
    restart: always

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: arv_rabbitmq
    ports:
      - '5672:5672'
      - '15673:15672'
    volumes:
      - .docker/data/rabbitmq:/data
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always

  app:
    image: av/avrillar_vietnam:v1
    build: .
    ports:
      - '8000:8000'
    env_file: .env
    depends_on:
      - mysql
      - redis
      - rabbitmq
    command: ['./scripts/wait-for-it.sh', '-t', '10', 'redis:6380', '--', 'node', 'build/server.js']
